<!DOCTYPE html>
<html>

<head>
    <title>Instagram Post</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
</head>

<body>
<div>
    <div class="content">
        <div class="header">
            <div class="title">
                <h3><strong>HTML5<br>Alejandrina</strong></h3>
            </div>
            <div class="html">
                <i class="fa-brands fa-html5 fa-2x"></i>
            </div>
            <div class="menu">
                <i class="fa-solid fa-ellipsis-vertical fa-2x"></i>
            </div>
        </div>
        <div class="body">
            <img class="photos"
                src="https://d.newsweek.com/en/full/1970093/labrador-puppy.jpg" />
        </div>
        <div class="footer">
            <div class="icons">
                <i class="fa-regular fa-heart fa-2x"></i>
                <i class="fa-regular fa-comment fa-2x"></i> 
                <i class="fa-regular fa-paper-plane fa-2x"></i>
                <i class="fa-regular fa-bookmark fa-2x"></i>
            </div>
            <h3>Liked by 4GeeksAcademy, html5, Web and 100,000 others </h3>
            <div>
            <h3>This is my first photo of the feed. This is a multi line comment for testing purposes. I am learning
                to code with #BreatheCode</h3>
            </div>
            <div></div>
        </div>
    </div>
</body>

</html>
